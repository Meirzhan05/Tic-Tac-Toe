<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog id="shapeOption">
        <h1>Choose your shape</h1>
        <form method="dialog" action="#" id="dialogForm">
            <button type="submit" name="X" value="X" id="x-btn">X</button>
            <button type="submit" name="O" value="O" id="o-btn">O</button>
        </form>
    </dialog>

    
    <div id="container">
        <div id="declareWinner"></div>
        <div id="grids-container">
            <div class="grid" id="0"></div>
            <div class="grid" id="1"></div>
            <div class="grid" id="2"></div> 
            <div class="grid" id="3"></div>
            <div class="grid" id="4"></div>
            <div class="grid" id="5"></div>
            <div class="grid" id="6"></div>
            <div class="grid" id="7"></div>
            <div class="grid" id="8"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
